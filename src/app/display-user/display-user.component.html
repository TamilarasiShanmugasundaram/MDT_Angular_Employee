<h1>User Details</h1>
<table mat-table [dataSource]="users" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let user"> {{user.address}} </td>
  </ng-container>
  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> Phone number </th>
    <td mat-cell *matCellDef="let user"> {{user.phone_number}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Phone number </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>  Action </th>
    <td mat-cell *matCellDef="let employee">
      <i (click)="navigateToEdit(employee.id)" class="material-icons blue">edit</i>
      <i (click)="deleteEmployee(employee.id, employee.name)" class="material-icons">delete</i> 
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef=" ['id', 'first_name', 'last_name', 'username',
   'address', 'phone_number', 'email', 'Action']"></tr>
  <tr mat-row  *matRowDef="let row; columns:  ['id', 'first_name', 'last_name', 'username',
  'address', 'phone_number', 'email', 'Action'];"></tr>    
</table>
<ngb-pagination (pageChange)="onPaginationClick($event)" class="pagination"  *ngIf = "total_count > 10"
  [collectionSize]="total_count"  [(page)]="page" [boundaryLinks]="true">
  <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
</ngb-pagination>
