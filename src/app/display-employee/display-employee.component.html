<table mat-table [dataSource]="employees" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let employee"> {{employee.address}} </td>
  </ng-container>
  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> Phone number </th>
    <td mat-cell *matCellDef="let employee"> {{employee.phone_number}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef=" ['id', 'name', 'address', 'phone_number']" ></tr>
  <tr mat-row  *matRowDef="let row; columns:  ['id', 'name', 'address', 'phone_number'];" ></tr>
</table>
